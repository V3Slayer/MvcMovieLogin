<h2>Book Details</h2>
<h2>{{movie.title}}</h2>
<dl class="dl-horizontal">
    <dt>
        Publication Date
    </dt>
    <dd>
        {{movie.releaseDate}}
    </dd>
    <dt>
        Genre
    </dt>
    <dd>
        {{movie.genre}}
    </dd>
    <dt>
        Price
    </dt>
    <dd>
        {{movie.price}}
    </dd>
    <dt>
        Rating
    </dt>
    <dd>
        {{movie.rating}}
    </dd>
</dl>
